<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-cellphone.png" alt="cellphone">

            <div class="instagram-slider">
                <div class="instagram-slides">
                    <img src="./img/prints-slider/1.jpg" alt="instagram print-screen" class="current-slide">
                    <img src="./img/prints-slider/2.jpg" alt="instagram print-screen">
                    <img src="./img/prints-slider/3.jpg" alt="instagram print-screen">
                    <img src="./img/prints-slider/4.jpg" alt="instagram print-screen">
                    <img src="./img/prints-slider/5.jpg" alt="instagram print-screen">
                </div>
            </div>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="https://github.com/LeoRangel.png" alt="profile photo">
                </div>
                <a href="#" class="instagram-login">Continue como LeoRangel</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é LeoRangel?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alternar contas</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="./img/apple-button.png" alt="apple store button">
                    </a>
                    <a href="#" class="app-download">
                        <img src="./img/googleplay-button.png" alt="play store button">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
